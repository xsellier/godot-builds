language: cpp

sudo: required
dist: trusty

compiler:
  - gcc
  - clang

os:
  - linux
  - osx

env:
  global:
    - BUILD_REVISION=official
    - OPTIONS="openssl=builtin"
  matrix:
    - PLATFORM=iphone TARGET=release
    - PLATFORM=iphone TARGET=release_debug
    - PLATFORM=javascript
    - PLATFORM=osx BITS=fat TOOLS=yes
    - PLATFORM=osx BITS=fat TOOLS=no
    - PLATFORM=server BITS=64 TOOLS=yes
    - PLATFORM=x11 BITS=32 TOOLS=yes
    - PLATFORM=x11 BITS=32 TOOLS=no
    - PLATFORM=x11 BITS=64 TOOLS=yes
    - PLATFORM=x11 BITS=64 TOOLS=no
    - PLATFORM=android TARGET=release
    - PLATFORM=android TARGET=release_debug

matrix:
  exclude:
    - os: linux
      env: PLATFORM=android TARGET=release
    - os: linux
      env: PLATFORM=android TARGET=release_debug
    - os: linux
      env: PLATFORM=iphone TARGET=release
    - os: linux
      env: PLATFORM=iphone TARGET=release_debug
    - os: linux
      env: PLATFORM=javascript
    - os: linux
      env: PLATFORM=osx BITS=fat TOOLS=yes
    - os: linux
      env: PLATFORM=osx BITS=fat TOOLS=no
    - os: osx
      env: PLATFORM=server BITS=64 TOOLS=yes
    - os: osx
      env: PLATFORM=x11 BITS=32 TOOLS=yes
    - os: osx
      env: PLATFORM=x11 BITS=32 TOOLS=no
    - os: osx
      env: PLATFORM=x11 BITS=64 TOOLS=yes
    - os: osx
      env: PLATFORM=x11 BITS=64 TOOLS=no
    - compiler: gcc
      env: PLATFORM=iphone TARGET=release
    - compiler: gcc
      env: PLATFORM=iphone TARGET=release_debug
    - compiler: gcc
      env: PLATFORM=javascript
    - compiler: gcc
      env: PLATFORM=osx BITS=fat TOOLS=yes
    - compiler: gcc
      env: PLATFORM=osx BITS=fat TOOLS=no
    - compiler: gcc
      env: PLATFORM=android TARGET=release
    - compiler: clang
      env: PLATFORM=android TARGET=release_debug
    - compiler: clang
      env: PLATFORM=server BITS=64 TOOLS=yes
    - compiler: clang
      env: PLATFORM=x11 BITS=32 TOOLS=yes
    - compiler: clang
      env: PLATFORM=x11 BITS=32 TOOLS=no
    - compiler: clang
      env: PLATFORM=x11 BITS=64 TOOLS=yes
    - compiler: clang
      env: PLATFORM=x11 BITS=64 TOOLS=no


before_script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get update -qq; sudo apt-get install -y scons pkg-config build-essential; fi;
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update; brew install scons; fi;
  - if [ "$TRAVIS_OS_NAME" = "osx" ] && [ "$PLATFORM" = "android" ]; then
      brew install -v android-sdk; brew install -v android-ndk | grep -v "inflating:" | grep -v "creating:";
      export ANDROID_HOME=/usr/local/opt/android-sdk; export ANDROID_NDK_ROOT=/usr/local/opt/android-ndk;
    fi;
  - if [ "$PLATFORM" = "x11" ]; then
      sudo apt-get install -y libx11-dev libxcursor-dev libasound2-dev libpulse-dev libfreetype6-dev libgl1-mesa-dev libglu1-mesa-dev libssl-dev libxinerama-dev libudev-dev;
      if [ "$BITS" = "32" ]; then
          sudo dpkg --add-architecture i386; sudo apt-get update -qq; sudo apt-get install -y --only-upgrade g++ gcc libstdc++6;
          sudo apt-get install -y gcc-multilib g++-multilib pkg-config:i386 libx11-dev:i386 libxcursor-dev:i386 libasound2-dev:i386 libpulse-dev:i386 libfreetype6-dev:i386 libgl1-mesa-dev:i386 libglu1-mesa-dev:i386 libssl-dev:i386 libxinerama-dev:i386 libudev-dev:i386;
      fi;
    fi;
  - if [ "$PLATFORM" = "javascript" ]; then
      brew update; brew install -v scons emscripten;
      emcc; sed -i "" s/^LLVM_ROOT.*/LLVM_ROOT='"\/usr\/local\/opt\/emscripten\/libexec\/llvm\/bin\/"'/ "$HOME/.emscripten";
      export EMSCRIPTEN_ROOT=`em-config EMSCRIPTEN_ROOT`;
    fi;


script:
  - cd godot
  - if [ "$PLATFORM" = "osx" ]; then
      if [ "$TOOLS" = "yes" ]; then scons -j2 platform=$PLATFORM CXX=$CXX $OPTIONS tools=yes bits=$BITS target=release_debug;
      else scons -j2 platform=$PLATFORM CXX=$CXX $OPTIONS tools=no bits=$BITS target=release;
           scons -j2 platform=$PLATFORM CXX=$CXX $OPTIONS tools=no bits=$BITS target=release_debug > /dev/null;
      fi;
    fi;
  - if [ "$PLATFORM" = "x11" -o "$PLATFORM" = "server" ]; then
      if [ "$TOOLS" = "yes" ]; then scons -j2 platform=$PLATFORM CXX=$CXX $OPTIONS tools=yes use_static_cpp=yes bits=$BITS target=release_debug;
      else scons -j2 platform=$PLATFORM CXX=$CXX $OPTIONS tools=no use_static_cpp=yes bits=$BITS target=release;
           scons -j2 platform=$PLATFORM CXX=$CXX $OPTIONS tools=no use_static_cpp=yes bits=$BITS target=release_debug > /dev/null;
      fi;
    fi;
  - if [ "$PLATFORM" = "android" ]; then
      scons -j2 platform=$PLATFORM CXX=$CXX $OPTIONS target=$TARGET;
      scons -j2 platform=$PLATFORM CXX=$CXX $OPTIONS target=$TARGET android_arch=x86 > /dev/null;
    fi;
  - if [ "$PLATFORM" = "iphone" ]; then
      scons -j2 platform=$PLATFORM CXX=$CXX $OPTIONS arch=arm target=$TARGET;
      scons -j2 platform=$PLATFORM CXX=$CXX $OPTIONS arch=arm64 target=$TARGET > /dev/null;
    fi;
  - if [ "$PLATFORM" = "javascript" ]; then
      scons -j2 platform=$PLATFORM CXX=$CXX $OPTIONS target=release;
      scons -j2 platform=$PLATFORM CXX=$CXX $OPTIONS target=release_debug > /dev/null;
    fi;


before_deploy:
  - if [ "$PLATFORM" = "iphone" ]; then
      if [ "$TARGET" = "release" ]; then target_tag="opt"; else target_tag="opt.debug"; fi;
      lipo -create -arch armv7 bin/godot.iphone.$target_tag.arm -arch arm64 bin/godot.iphone.$target_tag.arm64 -output bin/godot.iphone.$target_tag.universal;
      rm -rf bin/godot.iphone.$target_tag.arm*;
    fi;
  - if [ "$PLATFORM" = "javascript" ]; then
      cp tools/html_fs/godot.html .;
      cp tools/html_fs/godotfs.js .;
      for target_tag in opt opt.debug; do
        cp -f bin/godot.javascript.$target_tag.js godot.js;
        cp -f bin/godot.javascript.$target_tag.html.mem godot.mem;
        zip bin/godot.javascript.$target_tag.zip godot.js godot.mem godotfs.js godot.html;
        rm -f bin/godot.javascript.$target_tag.js;
        rm -f bin/godot.javascript.$target_tag.html*;
      done;
    fi;


deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - bin/*godot*.$PLATFORM.opt.*
  skip_cleanup: true
  on:
    repo: GodotBuilder/godot-builds
    tags: true
